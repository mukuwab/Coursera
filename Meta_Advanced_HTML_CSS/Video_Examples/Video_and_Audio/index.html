<!-- Video -->
    <!-- supported formats: mp4, webm, ogg -->

    <video width="320" height="440">
     <!-- can add width and height attributes to video player -->
        <source src="dance.mp4" type="video/mp4">
        <!-- add the address of video file in src -->
        <!-- Its good practice to use multiple types in case
         one type isnt supported by a web browser. Browser will
         pick the first, if it doesnt work it will fallback to
         the next in line -->
         <source src="dance.ogg" type="video/ogg">
        
    </video>
