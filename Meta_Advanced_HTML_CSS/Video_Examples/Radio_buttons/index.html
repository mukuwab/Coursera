<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- This structure describes the sematics of the html document --> 
        <header>
            <!-- Will be used to display the little lemon logo -->
            <img src="icon.png" id="logo">
        </header>
        <nav>
            <!-- Describes the navigational structure of the website -->
            <!-- add navigation links in unordered list element (ul) -->
                <!-- standard practice -->
            <ul class="nav">
                <!-- use anchor tab to add the links -->
                <li><a href="index.html"></a>Home</li>
                <li><a href="location.html"></a>Location</li>
                <li><a href="blog.html"></a>Blog</li>
            </ul>
        </nav>  
        <main>
            <!-- set the text and button as the input area for users on smaller screens
             can easily select an option. For each input element and text, wrap them in 
             a label element, which will group the text with the input element. Allows user
             to click or tap the text and it selects the button -->
            <h1>Book a Table</h1>
            <form method="POST">
                <!-- without the fieldset element all radio buttons will
                 belong to the same group -->
                <fieldset id="size">
                    <!-- The name attribute value should match the id attribute 
                     value in the field set. Tells browser which fieldset the
                     input belongs to -->
                     <label>
                        <input type="radio" value="2" name="size">2-person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked>4-person table
                    </label>
                    <!-- since the 4 person table is the most common booking, we 
                     want it selected by defaulted. add the checked attribute to
                     do this -->
                     <label>
                        <input type="radio" value="6" name="size">6-person table
                     </label>
                </fieldset>
                <fieldset id=""location>
                    <label>
                        <input type="radio" value="indoors" name="location" checked> Indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location" checked>Outdoors
                    </label>
                </fieldset>
                <div>
                    <button type="submit">Book Table</button>
                </div>
            </form>
        </main>
        <footer>
            <!-- display copyright information -->
             <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
