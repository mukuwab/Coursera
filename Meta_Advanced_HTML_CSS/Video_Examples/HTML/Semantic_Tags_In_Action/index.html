<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- This structure describes the sematics of the html document -->
        
        <header>
            <!-- Will be used to display the little lemon logo -->
            <img src="icon.png" id="logo">
        </header>
        <nav>
            <!-- Describes the navigational structure of the website -->
            <!-- add navigation links in unordered list element (ul) -->
                <!-- standard practice -->
            <ul class="nav">
                <!-- use anchor tab to add the links -->
                <li><a href="index.html"></a>Home</li>
                <li><a href="location.html"></a>Location</li>
                <li><a href="blog.html"></a>Blog</li>
            </ul>
        </nav>  
       
        <main>
            <!-- Feature main content of webpage -->
             <h1>Blog</h1>
             <!-- There will be 2 blog posts, so you need 2 article elements -->
            <article>
                <h2>20% off this weekend</h2>
                <p>Come down to Little Lemon and your meal will be 20% off!</p>
            </article>
            <article>
                <h2>Our New Menu</h2>
                <p>We've updated your menu with new dinners.</p>
            </article>
        </main>
        <footer>
            <!-- display copyright information -->
             <p>Copyright Little Lemon</p>
        </footer>

    </body>
</html>

<!-- semantic tags help accessibility software to understand structure and meaning of document -->
