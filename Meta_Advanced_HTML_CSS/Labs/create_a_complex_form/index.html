<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email">
      </div>
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="booking_people">Number of People</label>
        <!-- Range input type allows you to define the max and min
                             values of the field -->
        <!-- Since 4 people is the most common, set the value attribute to
                              4 so that the slider will default to 4 -->
        <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4"
          oninput="this.nextElementSibling.value = this.value">
        <!-- Add an output element so the value of the slider is displayed -->
        <!-- the output element is a semantic html element that contains the result 
                              of a calculation. Here it will display the value of the slider. Will need to
                              use a small javascipt code to the input element (oninput)-->
        <!-- oninput="this.nextElement.value=this.value" -->
        <!-- This will update the value of the output element with the value of the
                                 slider as it changes. -->
        <output>4</output>
        <!-- set the initial value to 4 to match the default value of the input element -->
      </div>
      <div>
        <label for="policy_agreement">I agree to the cancellation policy</label>
        <input type="checkbox" id="policy_agreement" name="policy_agreement">
      </div>
      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
